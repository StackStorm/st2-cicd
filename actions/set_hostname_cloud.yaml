---
  name: "set_hostname_cloud"
  runner_type: remote-shell-cmd
  description: "Set the hostname on a VM and update cloud.cfg"
  enabled: true
  entry_point: ""
  parameters:
    sudo:
      immutable: true
      default: true
    hostname:
      type: "string"
      description: "The hostname to set"
      required: true
    distro:
      required: true
      enum:
        - "RHEL7"
        - "RHEL8"
        # TODO: Remove these
        - "F20"
        - "F21"
        # Keep these though
        - "UBUNTU18"
        - "UBUNTU20"
        # TODO: Remove these
        - "pkg_CENTOS7"
        - "pkg_CENTOS8"
        # Keep these though
        - "pkg_RHEL7"
        - "pkg_RHEL8"
        - "pkg_UBUNTU18"
        - "pkg_UBUNTU20"
    cmd:
      immutable: true
      default: '{% if distro in ["RHEL7","RHEL8","pkg_CENTOS7","pkg_CENTOS8","pkg_RHEL7","pkg_RHEL8"] -%}{{redhat}}{% elif distro in ["pkg_UBUNTU18","UBUNTU18","pkg_UBUNTU20","UBUNTU20"] -%}{{ubuntu}}{% elif distro in ["F20","F21"] -%}{{fedora}}{% endif -%}'
    redhat:
      type: "string"
      immutable: true
      default: 'sed -i -e "s/\(HOSTNAME=\).*/\1{{hostname}}/" /etc/sysconfig/network && hostname {{hostname}} && echo "127.0.0.1 {{hostname}}" >> /etc/hosts'
    fedora:
      type: "string"
      immutable: true
      default: 'echo -e "HOSTNAME={{hostname}}" >> /etc/sysconfig/network && hostname {{hostname}} && echo "127.0.0.1 {{hostname}}" >> /etc/hosts'
    ubuntu:
      type: "string"
      immutable: true
      default: 'sed -i -e "s/\(preserve_hostname: \)false/\1true/" /etc/cloud/cloud.cfg && echo "{{hostname}}" > /etc/hostname && hostname {{hostname}} && echo "127.0.0.1 {{hostname}}" >> /etc/hosts'
    kwarg_op:
      immutable: true
      default: "--"

