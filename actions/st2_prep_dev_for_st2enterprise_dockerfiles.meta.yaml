---
name: st2_prep_dev_for_st2enterprise_dockerfiles
description: Prepare the st2enterprise-dockerfiles repo for next iteration of development
enabled: true
runner_type: remote-shell-script
entry_point: st2_chg_ver_for_st2_dockerfiles.sh
parameters:
    fork:
        type: string
        description: Fork to use
        default: StackStorm
        position: 0
    project:
        type: string
        description: Project name for st2-dockerfiles
        default: st2enterprise-dockerfiles
        position: 1
    version:
        type: string
        description: Version to use for the next release. Should include the patch e.g. 0.1.0
        required: true
        position: 2
    branch:
        type: string
        description: Branch to update
        default: master
        position: 3
