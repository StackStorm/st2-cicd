---
  name: "docs"
  runner_type: "action-chain"
  description: "Build st2docs"
  enabled: true
  entry_point: "workflows/st2_docs.yaml"
  parameters: 
    repo: 
      type: "string"
      description: "Url of the repo to clone"
      default: "https://github.com/StackStorm/st2.git"
    branch:
      type: "string"
      description: "The branch to build the docs from"
      default: "master"
      required: true
    build:
      type: "string"
      description: "Build number"
      required: true
    repo_target: 
      type: "string"
      default: "st2_{{branch}}"
      description: "Target directory for repo to be cloned in to."
    revision: 
      type: "string"
      description: ""
    author: 
      type: "string"
      description: ""
    environment:
      type: "string"
      description: ""
    docs_url:
      type: "string"
      default: "docs-staging.stackstorm.net"
