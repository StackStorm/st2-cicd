---
  name: "add_role"
  runner_type: "run-remote"
  description: "Clean a git repo"
  enabled: true
  entry_point: ""
  parameters: 
    sudo: 
      immutable: true
      default: true
    role:
      type: "string"
      default: ""
    cmd: 
      immutable: false
      default: "{% if role != \"\" %}echo -e '---\\nrole: {{role}}' > /etc/facter/facts.d/role.yaml{% else %}echo -e 'No role defined'{% endif %}"
    kwarg_op: 
      immutable: true
      default: "--"

