---
version: '1.0'
description: Create VM with specific role in AWS
input:
  - instance_type
  - environment
  - key_name
  - keyfile
  - hostname
  - dns_zone
  - role
  - creator
  - purpose
  - distro
vars:
  - ec2_instance_id:
  - vm_info:
      id:
      private_ip_address:
      private_dns_name:
output:
  - vm_info:
      id: <% ctx().vm_info.id %>
      private_ip_address: <% ctx().vm_info.private_ip_address %>
      private_dns_name: <% ctx().vm_info.private_dns_name %>
tasks:
  get_subnet_id:
    action: st2.kv.get
    input:
      key: <% ctx().environment %>_subnet
    next:
      - when: <% succeeded() %>
        do:
          - get_ami
  get_ami:
    action: st2.kv.get
    input:
      key: ami_<% ctx().distro %>
    next:
      - when: <% succeeded() %>
        do:
          - check_cname
  check_cname:
    action: aws.r53_zone_get_cname
    input:
      name: <% ctx().hostname %>.<% ctx().dns_zone %>
      zone: <% ctx().dns_zone %>
    next:
      - when: <% succeeded() and (result().result[0] = null) %>
        do:
          - run_instance
      - when: <% succeeded() and (result().result[0] != null) %>
        do:
          - fail
  run_instance:
    action: aws.ec2_run_instances
    input:
      image_id: <% result().result %>
      instance_type: <% ctx().instance_type %>
      subnet_id: <% result().result %>
      key_name: <% ctx().key_name %>
    next:
      - when: <% succeeded() %>
        publish:
          - ec2_instance_id: <% result().result[0].id %>
          - ec2_instance_private_ip: <% result().result[0].private_ip_address %>
          - ec2_instance_private_dns: <% result().result[0].private_dns_name %>
          - vm_info: <% result().result[0] %>
        do:
          - wait_for_instance
  wait_for_instance:
    action: aws.ec2_wait_for_state
    input:
      instance_id: <% ctx().ec2_instance_id %>
      state: running
    next:
      - when: <% succeeded() %>
        do:
          - wait_for_ssh
  wait_for_ssh:
    action: linux.wait_for_ssh
    input:
      hostname: <% ctx().ec2_instance_private_ip %>
      username: stanley
      keyfile: <% ctx().keyfile %>
      ssh_timeout: 20
      retries: 30
    next:
      - when: <% succeeded() %>
        do:
          - add_tags
  add_tags:
    action: aws.ec2_create_tags
    input:
      resource_ids:
        - <% ctx().ec2_instance_id %>
      tags: Name=<% ctx().hostname %>,Creator=<% ctx().creator %>,Role=<% ctx().role %>,Purpose=<% switch(isEmpty(ctx().purpose) => "No Description", ctx().purpose => ctx().purpose) %>
    next:
      - when: <% succeeded() %>
        do:
          - add_cname
  add_cname:
    action: aws.r53_zone_add_cname
    input:
      name: <% ctx().hostname %>.<% ctx().dns_zone %>
      value: <% ctx().ec2_instance_private_dns %>
      zone: <% ctx().dns_zone %>
    next:
      - when: <% succeeded() %>
        publish:
          - cname: <% ctx().hostname %>.<% ctx().dns_zone %>
        do:
          - get_distro
  get_distro:
    action: st2cd.get_distro
    input:
      hosts: <% ctx().ec2_instance_private_ip %>
    next:
      - when: <% succeeded() %>
        do:
          - set_hostname
  set_hostname:
    action: st2cd.set_hostname
    input:
      hosts: <% ctx().ec2_instance_private_ip %>
      hostname: <% ctx().cname %>
      distro: <% result().get(ctx().ec2_instance_private_ip).stdout %>
      timeout: 300
    next:
      - when: <% succeeded() %>
        do:
          - reboot
  reboot:
    action: core.remote_sudo
    input:
      hosts: <% ctx().ec2_instance_private_ip %>
      cmd: shutdown -r +1 &
    next:
      - when: <% succeeded() %>
        do:
          - wait_for_ssh_post_reboot
  wait_for_ssh_post_reboot:
    action: linux.wait_for_ssh
    input:
      hostname: <% ctx().ec2_instance_private_ip %>
      username: stanley
      keyfile: <% ctx().keyfile %>
      ssh_timeout: 30
      retries: 10
  destroy_vm_on_failure:
    action: st2cd.destroy_vm
    input:
      hostname: <% ctx().hostname %>
      instance_id: <% ctx().ec2_instance_id %>
    next:
      - do:
          - fail
