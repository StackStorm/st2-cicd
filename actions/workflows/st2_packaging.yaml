---
  chain:
    -
      name: "get_current_build"
      ref: "st2cd.kvstore"
      params:
        key: "st2_{{branch}}_build_number"
        action: "get"
      on-success: "get_build_server"
    -
      name: "get_build_server"
      ref: "linux.dig"
      params:
        hostname: "st2-build-slave-ubuntu.service.consul"
        rand: true
        count: 1
      on-success: "clean_build_env"
    -
      name: "clean_build_env"
      ref: "core.remote"
      params:
        hosts: "{{get_build_server.result[0]}}"
        cmd: "rm -Rf ~/st2* && rm -Rf debbuild/*"
        timeout: 180
      on-success: "clone_repo"
    - 
      name: "clone_repo"
      ref: "st2cd.git_clone"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{repo}}"
        target: "{{repo_target}}"
        branch: "{{branch}}"
        timeout: 300
      on-success: "version"
    -
      name: "version"
      ref: "st2cd.st2_version"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
      on-success: "version_hack"
    - 
      name: "version_hack"
      ref: "st2cd.version_hack"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
        build: "{{get_current_build.result}}"
      on-success: "make_debs"
    - 
      name: "make_debs"
      ref: "st2cd.make_debs"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
        timeout: 1800
      on-success: "rsync_st2_deploy"
    -
      name: "rsync_st2_deploy"
      ref: "linux.rsync"
      params:
        hosts: "{{get_build_server.result[0]}}"
        args: "-avzr -e 'ssh -i /home/stanley/.ssh/dl_rsync -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'"
        source: "/tmp/{{clone_repo[get_build_server.result[0]].stdout}}/tools/st2_deploy.sh"
        dest_server: "{{system.releases_server}}"
        destination: "/home/stanley/st2cd/ubuntu14/{{version[get_build_server.result[0]].stdout}}/"
        timeout: 600
      on-success: "create_build_dir"
    -
      name: "create_build_dir"
      ref: "core.remote"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "mkdir -p /home/stanley/st2cd/ubuntu14/{{version[get_build_server.result[0]].stdout}}/{{get_current_build.result|trim}}"
      on-success: "rsync_debs"
    - 
      name: "rsync_debs"
      ref: "linux.rsync"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        args: "-avzr -e 'ssh -i /home/stanley/.ssh/dl_rsync -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'"
        source: "/home/stanley/debbuild/*"
        dest_server: "{{system.releases_server}}"
        destination: "/home/stanley/st2cd/ubuntu14/{{version[get_build_server.result[0]].stdout}}/{{get_current_build.result|trim}}/"
        timeout: 600
      on-success: "cp_debs"
    - 
      name: "cp_debs"
      ref: "core.remote_sudo"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "mkdir -p /var/www/sites/releases/html/releases/st2/{{version[get_build_server.result[0]].stdout}}/debs/ && cp -Rf /home/stanley/st2cd/ubuntu14/{{version[get_build_server.result[0]].stdout}}/* /var/www/sites/releases/html/releases/st2/{{version[get_build_server.result[0]].stdout}}/debs/"
        timeout: 1800
      on-success: "update_current"
    -
      name: "update_current"
      ref: "core.remote_sudo"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "rm -Rf /var/www/sites/releases/html/releases/st2/{{version[get_build_server.result[0]].stdout}}/debs/current && ln -s /var/www/sites/releases/html/releases/st2/{{version[get_build_server.result[0]].stdout}}/debs/{{get_current_build.result|trim}} /var/www/sites/releases/html/releases/st2/{{version[get_build_server.result[0]].stdout}}/debs/current && echo '{{get_current_build.result|trim}}' > /var/www/sites/releases/html/releases/st2/{{version[get_build_server.result[0]].stdout}}/debs/current/VERSION.txt"
      on-success: "rsync_debs_repo"
    - 
      name: "rsync_debs_repo"
      ref: "linux.rsync"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        args: "-avzr -e 'ssh -i /home/stanley/.ssh/dl_rsync -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'"
        source: "/home/stanley/debbuild/*.deb"
        dest_server: "{{dl_server}}"
        destination: "/home/stanley/packages/deb/{% if branch == 'master' %}unstable/{% else %}stable/{% endif %}"
        timeout: 600
      on-success: "add_packages"
    - 
      name: "add_packages"
      ref: "freight.add_package"
      params: 
        hosts: "{{dl_server}}"
        file: "/home/stanley/packages/deb/{% if branch == 'master' %}unstable{% else %}stable{% endif %}/*.deb"
        distribution: "trusty_{% if branch == 'master' %}unstable{% else %}stable{% endif %}"
        timeout: 300
      on-success: "update_cache"
    - 
      name: "update_cache"
      ref: "freight.update_cache"
      params: 
        hosts: "{{dl_server}}"
        timeout: 600
      on-success: "clean_repo"
    - 
      name: "clean_repo"
      ref: "st2cd.git_clean"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"

  default: "get_current_build"
