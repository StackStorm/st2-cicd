---
  chain:
    -
      name: "stop_st2"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: "st2ctl stop"
      on-success: "get_webui"
    -
      name: "get_webui"
      ref: "core.remote"
      params:
        hosts: "{{hostname}}"
        cmd: "curl -sS -k -f -o /tmp/webui.tar.gz 'https://downloads.stackstorm.net/releases/st2/0.9dev/webui/webui-0.9dev.tar.gz'"
      on-success: "clean_webui"
    -
      name: "clean_webui"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: "rm -Rf /opt/stackstorm/static/webui && mkdir -p /opt/stackstorm/static/webui"
      on-success: "deploy_webui"
    -
      name: "deploy_webui"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: "tar -xvf /tmp/webui.tar.gz -C /opt/stackstorm/static/webui --strip-components=1"
      on-success: "restart_st2"
    -
      name: "restart_st2"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: "st2ctl restart && sleep 20"
  default: "stop_st2"
