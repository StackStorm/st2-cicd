---
  chain:
    -
      name: "curent_timestamp"
      ref: "core.local"
      params:
        cmd: "date +%s"
      on-success: "backup_repo"
    -
      name: "backup_repo"
      ref: "linux.mv"
      params:
        hosts: "{{hostname}}"
        source: "/home/stanley/st2web"
        destination: "/home/stanley/{{backup_dir}}_{{current_timestamp.localhost.stdout}}"
        recursive: true
        force: true
      on-success: "clone_repo"
    -
      name: "clone_repo"
      ref: "st2cd.git_clone"
      params:
        hosts: "{{hostname}}"
        repo: "{{repo_url}}"
        branch: "{{branch}}"
        target: "st2web"
      on-success: "npm_install"
    -
      name: "npm_install"
      ref: "core.remote"
      params:
        hosts: "{{hostname}}"
        cmd: "cd /home/stanley/st2web && npm install"
      on-success: "bower_install"
    -
      name: "bower_install"
      ref: "core.remote"
      params:
        hosts: "{{hostname}}"
        cmd: "cd /home/stanley/st2web && bower install"
      on-success: "update_st2_config"
    -
      name: "update_st2_config"
      ref: "core.remote"
      params:
        hosts: "{{hostname}}"
        cmd: ""
      on-success: "update_web_config"
    -
      name: "update_web_config"
      ref: "core.remote"
      params:
        hosts: "{{hostname}}"
        cmd: ""
      on-success: "gulp_in_screen"
    -
      name: "gulp_in_screen"
      ref: "core.remote"
      params:
        hosts: "{{hostname}}"
        cmd: "install -y"
      on-success: "slack_success"
    -
      name: "slack_success"
      ref: "slack.post_message"
      params:
        channel: "#thunderdome"
        message: "st2ctl reload && nohup bg st2ctl restart >& /dev/null < /dev/null; sleep 20"
    -
      name: "slack_failure"
      ref: "slack.post_message"
      params:
        channel: "{{hostname}}"
        message: "update"

  default: "current_timestamp"
