---
  chain:
    -
      name: "get_current_build"
      ref: "st2cd.kvstore"
      params:
        key: "st2_{{branch}}_build_number"
        action: "get"
      on-success: "clean_build_env"
    -
      name: "clean_build_env"
      ref: "core.remote"
      params:
        hosts: "{{build_server}}"
        cmd: "rm -Rf ~/st2* && rm -Rf rpmbuild/*"
      on-success: "clone_repo"
    -
      name: "clone_repo"
      ref: "st2cd.git_clone"
      params:
        hosts: "{{build_server}}"
        repo: "{{repo}}"
        target: "{{repo_target}}"
        branch: "{{branch}}"
      on-success: "version"
    -
      name: "version"
      ref: "st2cd.st2_version"
      params:
        hosts: "{{build_server}}"
        repo: "{{clone_repo[build_server].stdout}}"
      on-success: "version_hack"
    -
      name: "version_hack"
      ref: "st2cd.version_hack"
      params:
        hosts: "{{build_server}}"
        repo: "{{clone_repo[build_server].stdout}}"
        build: "{{get_current_build.result}}"
      on-success: "make_rhel_rpms"
    -
      name: "make_rhel_rpms"
      ref: "st2cd.make_rhel_rpms"
      params:
        hosts: "{{build_server}}"
        repo: "{{clone_repo[build_server].stdout}}"
      on-success: "create_build_dir"
    -
      name: "create_build_dir"
      ref: "core.remote"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "mkdir -p /home/stanley/st2cd/el6/{{version[build_server].stdout}}/{{get_current_build.result|trim}}"
      on-success: "rsync_rpms"
    - 
      name: "rsync_rpms"
      ref: "linux.rsync"
      params: 
        hosts: "{{build_server}}"
        args: "-avzr -e 'ssh -i /home/stanley/.ssh/dl_rsync -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'"
        source: "/home/stanley/rpmbuild/RPMS/noarch/*"
        dest_server: "{{system.releases_server}}"
        destination: "/home/stanley/st2cd/el6/{{version[build_server].stdout}}/{{get_current_build.result|trim}}/"
        timeout: 600
      on-success: "cp_rpms"
    - 
      name: "cp_rpms"
      ref: "core.remote_sudo"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "mkdir -p /var/www/sites/releases/html/releases/st2/{{version[build_server].stdout}}/rhel6/ && cp -Rf /home/stanley/st2cd/el6/{{version[build_server].stdout}}/* /var/www/sites/releases/html/releases/st2/{{version[build_server].stdout}}/rhel6/"
        timeout: 1800
      on-success: "cp_rpms_repo"
    -
      name: "cp_rpms_repo"
      ref: "core.remote_sudo"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "cp -Rf /home/stanley/st2cd/el6/{{version[build_server].stdout}}/*/* /var/yumrepos/el6/{% if branch == 'master' %}latest{% else %}stable{% endif %}/"
      on-success: "rebuild_repo"
    -
      name: "rebuild_repo"
      ref: "core.remote_sudo"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "createrepo /var/yumrepos/el6/{% if branch == 'master' %}latest{% else %}stable{% endif %}/"
      on-success: "update_current"
    -
      name: "update_current"
      ref: "core.remote_sudo"
      params:
        hosts: "{{system.releases_server}}"
        cmd: "rm -Rf /var/www/sites/releases/html/releases/st2/{{version[build_server].stdout}}/rhel6/current && ln -s /var/www/sites/releases/html/releases/st2/{{version[build_server].stdout}}/rhel6/{{get_current_build.result|trim}} /var/www/sites/releases/html/releases/st2/{{version[build_server].stdout}}/rhel6/current && echo '{{get_current_build.result|trim}}' > /var/www/sites/releases/html/releases/st2/{{version[build_server].stdout}}/rhel6/current/VERSION.txt"
      on-success: "clean_repo"
    -
      name: "clean_repo"
      ref: "st2cd.git_clean"
      params:
        hosts: "{{build_server}}"
        repo: "{{clone_repo[build_server].stdout}}"

  default: "get_current_build"
