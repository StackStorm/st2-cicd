---
version: '2.0'

st2cd.st2_e2e_tests_test_mistral:
    type: direct
    input:
        - host_fqdn
        - env
    tasks:
        test_mistral_examples:
            action: core.remote
            input:
                hosts: <% $.host_fqdn %>
                env: <% $.env %>
                cmd: st2 run examples.mistral_examples
                timeout: 600
