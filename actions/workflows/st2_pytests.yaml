---
  chain: 
    -
      name: "get_build_server"
      ref: "linux.dig"
      params:
        hostname: "st2build.service.consul"
        rand: true
        count: 1
      on-success: "clone_repo"
    - 
      name: "clone_repo"
      ref: "st2cd.git_clone"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{repo}}"
        branch: "{{branch}}"
        target: "{{repo_target}}"
      on-success: "pytests"
    - 
      name: "pytests"
      ref: "st2cd.make_pytests"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
      on-success: "clean_repo"
    - 
      name: "clean_repo"
      ref: "st2cd.git_clean"
      params: 
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"

  default: "get_build_server"
