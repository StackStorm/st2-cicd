---
version: '2.0'
name: st2cd.st2_e2e_tests
description: Run the suite of end to end tests on the st2 host

workflows:
    main:
        type: direct
        input:
            - host_ip
            - host_fqdn
            - protocol
            - st2_username
            - st2_password

        tasks:
            init:
                action: std.noop
                publish:
                    st2_cli_env:
                        ST2_BASE_URL: <% $.protocol %>://<% $.host_fqdn %>
                        ST2_AUTH_URL: <% $.protocol %>://<% $.host_fqdn %>:9100
                        ST2_API_URL: <% $.protocol %>://<% $.host_fqdn %>:9101
                on-success:
                    - get_st2_token
            get_st2_token:
                action: st2cd.get_st2_token
                input:
                    hosts: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                    st2_username: <% $.st2_username %>
                    st2_password: <% $.st2_password %>
                    env: <% $.st2_cli_env %>
                publish:
                    st2_cli_env: <% $.st2_cli_env.set(
                                        ST2_AUTH_TOKEN,
                                        task(get_st2_token).result.get($.host_ip).stdout.get(token)) %>
                on-success:
                    - setup_e2e_tests
            setup_e2e_tests:
                action: st2cd.setup_e2e_tests
                input:
                    hosts: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                    timeout: 180
                on-success:
                    - run_basic_tests
            run_basic_tests:
                workflow: test_basic
                input:
                    host: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                on-success:
                    - run_quickstart_tests
            run_quickstart_tests:
                workflow: test_quickstart
                input:
                    host: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                    protocol: <% $.protocol %>
                on-success:
                    - run_mistral_tests
            run_mistral_tests:
                workflow: test_mistral
                input:
                    host: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                on-success:
                    - robot_docs_tests
            robot_docs_tests:
                action: core.remote
                input:
                    hosts: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                    cmd: cd /tmp/st2tests && source venv/bin/activate && pybot robotfm_tests/docs/
                    timeout: 300
                on-success:
                    - robot_mistral_tests
            robot_mistral_tests:
                action: core.remote
                input:
                    hosts: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                    cmd: cd /tmp/st2tests && source venv/bin/activate && pybot robotfm_tests/mistral/
                    timeout: 300
                on-success:
                    - robot_chatopsCI_tests
            robot_chatopsCI_tests:
                action: core.remote
                input:
                    hosts: <% $.host_ip %>
                    env: <% $.st2_cli_env %>
                    cmd: cd /tmp/st2tests && source venv/bin/activate && pybot robotfm_tests/chatopsCI/
                    timeout: 300

    test_basic:
        type: direct
        input:
            - host
            - env
        tasks:
            test_core_local:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run core.local date
            test_core_http:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run core.http url=http://www.marshmallowkittens.org
            test_core_remote_single_host:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run core.remote hosts=<% $.host %> hostname


    test_quickstart:
        type: direct
        input:
            - host
            - env
            - protocol
        tasks:
            init:
                action: std.noop
                publish:
                    st2_cli_args: token=<% $.env.get(ST2_AUTH_TOKEN) %> protocol=<% $.protocol %>
                on-success:
                    - test_quickstart
            test_quickstart:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart <% $.st2_cli_args %>
                    timeout: 180
                on-success:
                    - test_quickstart_key
            test_quickstart_key:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_key <% $.st2_cli_args %>
                on-success:
                    - test_quickstart_rules
            test_quickstart_rules:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_rules <% $.st2_cli_args %>
                    timeout: 600
                on-success:
                    - test_quickstart_packs
            test_quickstart_packs:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_packs_pack <% $.st2_cli_args %>
                    timeout: 600
                on-success:
                    - test_quickstart_local_script
            test_quickstart_local_script:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_local_script_actions <% $.st2_cli_args %>
                    timeout: 600
                on-success:
                    - test_quickstart_remote_script
            test_quickstart_remote_script:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_remote_script_actions <% $.st2_cli_args %>
                    timeout: 600
                on-success:
                    - test_quickstart_passive_sensor
            test_quickstart_passive_sensor:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_passive_sensor <% $.st2_cli_args %>
                    timeout: 600
                on-success:
                    - test_quickstart_polling_sensor
            test_quickstart_polling_sensor:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_polling_sensor <% $.st2_cli_args %>
                    timeout: 600
                on-success:
                    - test_quickstart_python
            test_quickstart_python:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_python_actions <% $.st2_cli_args %>
                    timeout: 600
            test_quickstart_key_triggers:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_key_triggers <% $.st2_cli_args %>
                    timeout: 600
            test_quickstart_trace:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_quickstart_trace <% $.st2_cli_args %>
                    timeout: 600
            test_quickstart_timer_rules:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run tests.test_timer_rule <% $.st2_cli_args %>
                    timeout: 600

    test_mistral:
        type: direct
        input:
            - host
            - env
        tasks:
            test_mistral_examples:
                action: core.remote
                input:
                    hosts: <% $.host %>
                    env: <% $.env %>
                    cmd: st2 run examples.mistral_examples
                    timeout: 600
