---
version: '1.0'
description: Finalize st2 release
input:
  - version
  - fork
  - host
  - cwd
vars:
  - local_repo_sfx:
tasks:
  init:
    action: core.local
    input:
      cmd: echo `date +'%s'`_`awk -v min=100 -v max=999 'BEGIN{srand(); print int(min+rand()*(max-min+1))}'`
    next:
      - when: <% succeeded() and (ctx().host = null) %>
        publish:
          - local_repo_sfx: <% result().stdout %>
          - next_patch_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] + '.' + str(int(ctx().version.split('.')[2]) + 1) %>
          - major_minor_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] %>
        do:
          - get_host
      - when: <% succeeded() and (ctx().host != null) %>
        publish:
          - local_repo_sfx: <% result().stdout %>
          - next_patch_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] + '.' + str(int(ctx().version.split('.')[2]) + 1) %>
          - major_minor_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] %>
        do:
          - finalize
  get_host:
    action: linux.dig
    input:
      hostname: st2-build-slave-ubuntu.service.consul
      rand: true
      count: 1
    next:
      - when: <% succeeded() %>
        publish:
          - host: <% result().result[0] %>
        do:
          - finalize
  finalize:
    next:
      - do:
          - set_stable_version_datastore
  set_stable_version_datastore:
    action: st2cd.kvstore
    input:
      action: update
      key: st2_stable_version
      value: <% ctx().major_minor_version %>
    next:
      - when: <% succeeded() %>
        do:
          - st2_tag_release
  st2_tag_release:
    action: st2cd.tag_release
    input:
      project: st2
      version: <% ctx().version %>
      fork: <% ctx().fork %>
      local_repo: <% 'st2_' + ctx().local_repo_sfx %>
      branch: v<% ctx().major_minor_version %>
      hosts: <% ctx().host %>
      cwd: <% ctx().cwd %>
    next:
      - when: <% succeeded() %>
        do:
          - st2_remove_patch_branch
  st2_remove_patch_branch:
    action: st2cd.git_delete_branch
    input:
      project: st2
      branch: <% 'v' + ctx().version %>
      fork: <% ctx().fork %>
      hosts: <% ctx().host %>
      cwd: <% ctx().cwd %>
    next:
      - when: <% succeeded() %>
        do:
          - push_st2client
  push_st2client:
    action: st2cd.pypi_upload
    input:
      repo: st2
      project: st2client
      version: <% ctx().version %>
      fork: <% ctx().fork %>
      local_repo: <% 'st2_' + ctx().local_repo_sfx %>
      hosts: <% ctx().host %>
      cwd: <% ctx().cwd %>
    next:
      - when: <% succeeded() %>
        do:
          - get_utc_date
      - when: <% failed() %>
        do:
          - cleanup_on_failure
  get_utc_date:
    action: core.local
    input:
      cmd: date -u +%Y%m%d
    next:
      - when: <% succeeded() %>
        publish:
          - utc_date: <% result().stdout %>
        do:
          - vagrant_tag_release
      - when: <% failed() %>
        do:
          - cleanup_on_failure
  vagrant_tag_release:
    action: st2cd.vagrant_tag_release
    input:
      project: packer-st2
      version: <% ctx().version + '-' + str(ctx().utc_date) %>
      fork: <% ctx().fork %>
      local_repo: <% 'packerst2_' + ctx().local_repo_sfx %>
      branch: master
      hosts: <% ctx().host %>
      cwd: <% ctx().cwd %>
    next:
      - when: <% succeeded() %>
        do:
          - ship_api_docs
      - when: <% failed() %>
        do:
          - cleanup_on_failure
  ship_api_docs:
    action: circle_ci.run_build
    input:
      project: st2apidocs
      username: stackstorm
      branch: master
      build_parameters:
        ST2_BRANCH: <% 'v' + ctx().major_minor_version %>
    next:
      - when: <% failed() %>
        do:
          - cleanup_on_failure

  cleanup_on_failure:
    action: core.remote
    input:
      cmd: <% 'rm -rf ' + ctx().cwd + '/st2*' + ctx().local_repo_sfx + ' && rm -rf ~/.pypirc' %>
      hosts: <% ctx().host %>
    next:
      - do:
          - fail
