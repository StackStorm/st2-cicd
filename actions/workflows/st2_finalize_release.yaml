version: '2.0'
st2cd.st2_finalize_release:
    description: Finalize st2 release
    input:
        - version
        - fork
        - host
        - cwd
        - local_repo_sfx: null

    task-defaults:
        on-error:
            - cleanup_on_failure: <% $.local_repo_sfx != null %>

    tasks:
        init:
            action: core.local
            input:
                cmd: "echo `date +'%s'`_`awk -v min=100 -v max=999 'BEGIN{srand(); print int(min+rand()*(max-min+1))}'`"
            publish:
                local_repo_sfx: <% task(init).result.stdout %>
                next_patch_version: <% $.version.split('.')[0] + '.' + $.version.split('.')[1] + '.' + str(int($.version.split('.')[2]) + 1) %>
                major_minor_version: <% $.version.split('.')[0] + '.' + $.version.split('.')[1] %>
            on-success:
                - get_host: <% $.host = null %>
                - finalize: <% $.host != null %>


        get_host:
            action: linux.dig
            input:
                hostname: st2-build-slave-ubuntu.service.consul
                rand: true
                count: 1
            publish:
                host: <% task(get_host).result.result[0] %>
            on-success:
                - finalize


        finalize:
            on-complete:
                - set_stable_version_datastore

        set_stable_version_datastore:
            action: st2cd.kvstore
            input:
                action: "update"
                key: "st2_stable_version"
                value: <% $.major_minor_version %>
            on-success:
                - make_st2docs_stable

        make_st2docs_stable:
            action: st2cd.st2_make_docs
            input:
                project: st2docs
                branch: v<% $.version.substring(0, $.version.lastIndexOf('.')) %>
                fork: <% $.fork %>
                local_repo: <% 'st2docs_' + $.local_repo_sfx %>
                hosts: <% $.host %>
                cwd: <% $.cwd %>
            on-success:
                - make_st2docs_latest
        make_st2docs_latest:
            action: st2cd.st2_make_docs
            input:
                project: st2docs
                branch: master
                fork: <% $.fork %>
                local_repo: <% 'st2docs_' + $.local_repo_sfx %>
                hosts: <% $.host %>
                cwd: <% $.cwd %>
            on-success:
                - st2_tag_release
        st2_tag_release:
            action: st2cd.tag_release
            input:
                project: st2
                version: <% $.version %>
                fork: <% $.fork %>
                local_repo: <% 'st2_' + $.local_repo_sfx %>
                branch: v<% $.major_minor_version %>
                hosts: <% $.host %>
                cwd: <% $.cwd %>
            on-success:
                - st2_remove_patch_branch
        st2_remove_patch_branch:
            action: st2cd.git_delete_branch
            input:
                project: st2
                branch: <% 'v' + $.version %>
                fork: <% $.fork %>
                hosts: <% $.host %>
                cwd: <% $.cwd %>
            on-success:
                - mistral_tag_release
        mistral_tag_release:
            action: st2cd.mistral_tag_release
            input:
                host: <% $.host %>
                version: <% $.version %>
            on-success:
                - push_st2client
        push_st2client:
            action: st2cd.pypi_upload
            input:
                repo: st2
                project: st2client
                version: <% $.version %>
                fork: <% $.fork %>
                local_repo: <% 'st2_' + $.local_repo_sfx %>
                hosts: <% $.host %>
                cwd: <% $.cwd %>
            on-success:
                - st2_docker_tag_release
        st2_docker_tag_release:
            action: st2cd.tag_release
            input:
                project: st2-docker
                version: <% $.version %>
                fork: <% $.fork %>
                local_repo: <% 'st2docker_' + $.local_repo_sfx %>
                branch: master
                hosts: <% $.host %>
                cwd: <% $.cwd %>
            on-success:
                - ship_api_docs
        ship_api_docs:
            action: circle_ci.run_build
            input:
                project: st2apidocs
                username: stackstorm
                branch: master
                build_paramaters:
                    ST2_BRANCH: <% 'v' + $.major_minor_version %>

        cleanup_on_failure:
            action: core.remote
            input:
                cmd: <% 'rm -rf ' + $.cwd + '/st2*' + $.local_repo_sfx + ' && rm -rf ~/.pypirc' %>
                hosts: <% $.host %>
            on-complete:
                - fail
