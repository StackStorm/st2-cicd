---
version: '1.0'
description: Finalize bwc release
input:
  - version
  - fork
  - host
  - cwd
vars:
  - local_repo_sfx:
tasks:
  init:
    action: core.local
    input:
      cmd: echo `date +'%s'`_`awk -v min=100 -v max=999 'BEGIN{srand(); print int(min+rand()*(max-min+1))}'`
    next:
      - when: <% succeeded() and (ctx().host = null) %>
        publish:
          - local_repo_sfx: <% result().stdout %>
          - next_patch_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] + '.' + str(int(ctx().version.split('.')[2]) + 1) %>
          - major_minor_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] %>
        do:
          - get_host
      - when: <% succeeded() and (ctx().host != null) %>
        publish:
          - local_repo_sfx: <% result().stdout %>
          - next_patch_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] + '.' + str(int(ctx().version.split('.')[2]) + 1) %>
          - major_minor_version: <% ctx().version.split('.')[0] + '.' + ctx().version.split('.')[1] %>
        do:
          - finalize
  get_host:
    action: linux.dig
    input:
      hostname: st2-build-slave-ubuntu.service.consul
      rand: true
      count: 1
    next:
      - when: <% succeeded() %>
        publish:
          - host: <% result().result[0] %>
        do:
          - finalize
  finalize:
    next:
      - do:
          - make_ewc_docs_stable
  make_ewc_docs_stable:
    action: circle_ci.run_build
    input:
      branch: v<% ctx().major_minor_version %>
      project: ipfabric-docs
      username: StackStorm
    next:
      - when: <% succeeded() %>
        do:
          - make_ewc_docs_latest
      - when: <% failed() %>
        do:
          - cleanup_on_failure
  make_ewc_docs_latest:
    action: circle_ci.run_build
    input:
      branch: master
      project: ipfabric-docs
      username: StackStorm
    next:
      - when: <% failed() %>
        do:
          - cleanup_on_failure

  cleanup_on_failure:
    action: core.remote
    input:
      cmd: <% 'rm -rf ' + ctx().cwd + '/bwc*' + ctx().local_repo_sfx + ' && rm -rf ~/.pypirc' %>
      hosts: <% ctx().host %>
    next:
      - do:
          - fail
