---
  vars:
    root_dir: "/opt/puppet"
  chain:
    -
      name: "create_vm_role"
      ref: "st2cd.create_vm_role"
      params:
        hostname: "{{hostname}}"
        instance_type: "{{instance_type}}"
        environment: "{{environment}}"
        key_name: "{{key_name}}"
        keyfile: "{{keyfile}}"
        distro: "{{distro}}"
        role: "{{role}}"
      on-success: "delete_existing_puppet"
    -
      name: "delete_existing_puppet"
      ref: "linux.rm"
      params:
        hosts: "{{hostname}}"
        target: "{{root_dir}}"
        force: true
        recursive: true
        sudo: true
      on-success: "clone_st2workroom"
    -
      name: "clone_st2workroom"
      ref: "st2cd.git_clone"
      params:
        repo: "{{repo}}"
        target: "{{root_dir}}"
        branch: "{{branch}}"
        hosts: "{{hostname}}"
        sudo: true
      on-success: "bootstrap_workroom"
    -
      name: "bootstrap_dat_workroom"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: "{{root_dir}}/script/bootstrap-st2express"
        cwd: "{{root_dir}}"
        timeout: 1200
      on-success: "run_tests"
    -
      name: "run_tests"
      ref: "st2cd.e2e_tests"
      params:
        hostname: "{{hostname}}"
        build: "{{build}}"
      on-success: "destroy_vm"
    -
      name: "destroy_vm"
      ref: "st2cd.destroy_vm"
      params:
        hostname: "{{hostname}}"
  default: "create_vm_role"
