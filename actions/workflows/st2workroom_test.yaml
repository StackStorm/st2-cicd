---
  vars:
    root_dir: "/opt/puppet"
    st2_username: "cibuild"
    st2_password: "cibuild"
  chain:
    -
      name: "create_vm_role"
      ref: "st2cd.create_vm_role"
      params:
        hostname: "{{hostname}}"
        instance_type: "{{instance_type}}"
        environment: "{{environment}}"
        key_name: "{{key_name}}"
        keyfile: "{{keyfile}}"
        distro: "{{distro}}"
        role: "{{role}}"
      publish:
        distro: "{{distro}}"
      on-success: "delete_existing_puppet"
    -
      name: "delete_existing_puppet"
      ref: "linux.rm"
      params:
        hosts: "{{hostname}}"
        target: "{{root_dir}}"
        force: true
        recursive: true
        sudo: true
      on-success: "write_answers_file"
    -
      name: "write_answers_file"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: |
            cat <<EOT >> /tmp/answers.yaml
            st2::version: {{version}}
            st2::revision: {{build}}
            st2::repo_base: {{dl_server}}
            EOT
      on-success: "bootstrap_workroom_with_answers_file"
      on-failure: "destroy_vm"
    -
      name: "bootstrap_workroom_with_answers_file"
      ref: "core.remote_sudo"
      params:
        env:
          ENV: "{{branch}}"
          SKIP_OK_CHECK: "true"
          DISABLE_HUBOT: "true"
          CI: "true"
        hosts: "{{hostname}}"
        cmd: "curl -sSL https://stackstorm.com/install.sh -o /tmp/bootstrap.sh && chmod +x /tmp/bootstrap.sh && /tmp/bootstrap.sh -a /tmp/answers.yaml"
        timeout: 3600
      on-success: "add_ci_user"
      on-failure: "rerun_bootstrap_workroom_with_answers_file"
    -
      name: "rerun_bootstrap_workroom_with_answers_file"
      ref: "core.remote_sudo"
      params:
        env:
          ENV: "{{branch}}"
          SKIP_OK_CHECK: "true"
          DISABLE_HUBOT: "true"
          CI: "true"
        hosts: "{{hostname}}"
        cmd: "curl -sSL https://stackstorm.com/install.sh -o /tmp/bootstrap.sh && chmod +x /tmp/bootstrap.sh && /tmp/bootstrap.sh -a /tmp/answers.yaml"
        timeout: 3600
      on-success: "add_ci_user"
    -
      name: "add_ci_user"
      ref: "st2cd.add_ci_user"
      params:
        hosts: "{{hostname}}"
        distro: "{{distro}}"
        user: "{{st2_username}}"
        pass: "{{st2_password}}"
      on-success: "run_tests"
    -
      name: "run_tests"
      ref: "st2cd.e2e_tests"
      params:
        hostname: "{{hostname}}"
        build: "{{build}}"
        st2_username: "{{st2_username}}"
        st2_password: "{{st2_password}}"
        protocol: "https"
      on-success: "destroy_vm"
      on-failure: "restart_st2"
    -
      name: "restart_st2"
      ref: "core.remote_sudo"
      params:
        hosts: "{{hostname}}"
        cmd: "st2ctl restart && sleep 20"
        timeout: 180
      on-success: "rerun_tests"
    -
      name: "rerun_tests"
      ref: "st2cd.e2e_tests"
      params:
        hostname: "{{hostname}}"
        build: "{{build}}"
        st2_username: "{{st2_username}}"
        st2_password: "{{st2_password}}"
        protocol: "https"
      on-success: "destroy_vm"
    -
      name: "destroy_vm"
      ref: "st2cd.destroy_vm"
      params:
        hostname: "{{hostname}}"
  default: "create_vm_role"
