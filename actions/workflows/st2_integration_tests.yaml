---
  chain:
    -
      name: "get_st2_token"
      ref: "st2cd.get_st2_token"
      params:
        hosts: "{{hostname}}"
        username: "{{st2_username}}"
        password: "{{st2_password}}"
      publish:
        st2_token: "{{get_st2_token[hostname].stdout.token}}"
      on-success: "core_local_date"
    -
      name: "core_local_date"
      ref: "st2cd.action_run"
      params:
        name: "core_local_date"
        token: "{{st2_token}}"
        action: "core.local"
        params: "date"
        hosts: "{{hostname}}"
      on-success: "core_http_google"
    -
      name: "core_http_google"
      ref: "st2cd.action_run"
      params:
        name: "core_http_google"
        token: "{{st2_token}}"
        action: "core.http"
        params: "url=http://www.google.com"
        hosts: "{{hostname}}"
      on-success: "core_remote_single_host"
    -
      name: "core_remote_single_host"
      ref: "st2cd.action_run"
      params:
        name: "core_remote_single_host"
        token: "{{st2_token}}"
        action: "core.remote"
        params: "hosts={{hostname}} hostname"
        hosts: "{{hostname}}"
#      on-success: "action_chain_load"
#    -
#      name: "action_chain_load"
#      ref: "st2cd.action_run"
#      params:
#        name: "linux_diag_loadavg"
#        action: "linux.diag_loadavg"
#        params: "hostname={{hostname}}"
#        hosts: "{{hostname}}"
  default: "get_st2_token"
