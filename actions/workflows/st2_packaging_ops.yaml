---
  chain:
    -
      name: "get_current_build"
      ref: "st2cd.kvstore"
      params:
        key: "st2_{{branch}}_build_number"
        action: "get"
      on-success: "get_build_server"
    -
      name: "get_build_server"
      ref: "linux.dig"
      params:
        hostname: "st2packaging.service.consul"
        rand: true
        count: 1
      on-success: "clean_build_env"
    -
      name: "clean_build_env"
      ref: "core.remote"
      params:
        hosts: "{{get_build_server.result[0]}}"
        cmd: "rm -Rf ~/st2* && rm -Rf debbuild/*"
      on-success: "clone_repo"
    -
      name: "clone_repo"
      ref: "st2cd.git_clone"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{repo}}"
        target: "{{repo_target}}"
        branch: "{{branch}}"
      on-success: "version"
    -
      name: "version"
      ref: "st2cd.st2_version"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
      on-success: "version_hack"
    -
      name: "version_hack"
      ref: "st2cd.version_hack"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
        build: "{{get_current_build.result}}"
      on-success: "make_debs"
    -
      name: "make_debs"
      ref: "st2cd.make_debs"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"
      on-success: "mkdir_build_number"
    -
      name: "mkdir_build_number"
      ref: "core.remote_sudo"
      params:
        hosts: "ops001.stackstorm.net"
        cmd: "mkdir -p {{destination_base}}/{{version[get_build_server.result[0]].stdout}}/{{get_current_build.result|trim}}"
      on-success: "scp_debs"
    -
      name: "scp_debs"
      ref: "linux.scp"
      params:
        hosts: "{{get_build_server.result[0]}}"
        source: "/home/stanley/debbuild/*.deb"
        keyfile: "/home/stanley/.ssh/dl_rsync"
        dest_server: "{{releases_server}}"
        destination: "{{destination_base}}/{{version[get_build_server.result[0]].stdout}}/{{get_current_build.result|trim}}"
      on-success: "refresh_web"
    -
      name: "refresh_web"
      ref: "core.remote_sudo"
      params:
        hosts: "{{releases_server}}"
        cmd: "bash /scripts/rsync_releases.sh"
      on-success: "clean_repo"
    -
      name: "clean_repo"
      ref: "st2cd.git_clean"
      params:
        hosts: "{{get_build_server.result[0]}}"
        repo: "{{clone_repo[get_build_server.result[0]].stdout}}"

  default: "get_current_build"
