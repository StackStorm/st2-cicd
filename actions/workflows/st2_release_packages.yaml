version: '2.0'
st2cd.st2_release_packages:
    description: Release st2 packages to production
    input:
        - distros:
            - RHEL6
            - RHEL7
            - UBUNTU14
    tasks:
        release:
            with-items: distro in <% $.distros %>
            action: st2ci.st2_pkg_test_and_promote
            input:
                distro: <% $.distro %>
                release: stable
