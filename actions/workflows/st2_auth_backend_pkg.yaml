---
  chain:
    -
      name: "get_build_server"
      ref: "linux.dig"
      params:
        hostname: "st2cicd-slave-ubuntu.service.consul"
        rand: true
        count: 1
      publish:
        build_server: "{{get_build_server.result[0]}}"
      on-success: "clone_repo"
    -
      name: "clone_repo"
      ref: "st2cd.git_clone"
      params:
        hosts: "{{build_server}}"
        repo: "{{repo}}"
        target: "{{repo_target}}"
        branch: "{{branch}}"
      publish:
        repodir: "{{clone_repo[build_server].stdout}}"
      on-success: "build_pkg"
    -
      name: "build_pkg"
      ref: "core.remote"
      params:
        hosts: "{{build_server}}"
        cmd: "cd {{repodir}} && python setup.py bdist_egg"
        timeout: 600
      on-success: "s3_build_artifact"
    -
      name: "s3_build_artifact"
      ref: "core.remote_sudo"
      params:
        hosts: "{{build_server}}"
        cmd: "s3cmd put --no-mime-magic --guess-mime-type --recursive --force {{repodir}}/dist/*.egg s3://{{s3_bucket}}/"
        timeout: 600
      on-success: "clean_repo"
    -
      name: "clean_repo"
      ref: "core.remote"
      params:
        hosts: "{{build_server}}"
        cmd: "rm -Rf {{repodir}}"

  default: "get_build_server"
