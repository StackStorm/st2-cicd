version: '2.0'
name: st2cd.bwc_stage_release_packages
description: Stage bwc packages for release.

workflows:

    main:
        input:
            - version
            - projects
            - username: stackstorm
            - wait
            - distros:
                RHEL6: el6
                RHEL7: el7
                UBUNTU14: u14
                UBUNTU16: u16
        tasks:
            init:
                action: core.local
                input:
                    cmd: "echo <% $.version %> | cut -d \".\" -f1-2"
                publish:
                    branch: v<% task(init).result.stdout %>
                on-success:
                    - package_all
            package_all:
                with-items: project in <% $.projects %>
                action: circle_ci.run_build
                input:
                    project: <% $.project %>
                    username: <% $.username %>
                    branch: <% $.branch %>
                publish:
                    package_jobs: <% task(package_all).result.select(
                                    [$.result.reponame, $.result.build_num]) %>
                on-success:
                    - wait_for_packages: <% $.wait %>
            wait_for_packages:
                with-items: package_job in <% $.package_jobs %>
                workflow: wait_for_package
                input:
                    project: <% $.package_job[0] %>
                    username: <% $.username %>
                    build_number: <% str($.package_job[1]) %>


    wait_for_package:
        input:
            - project
            - build_number
            - username
        tasks:
            wait_build_completion:
                action: circle_ci.wait_until_build_finishes
                input:
                    project: <% $.project %>
                    username: <% $.username %>
                    build_number: <% $.build_number %>
                    wait_timeout: 3600
                    timeout: 3600
                on-success:
                    - check_build_status
            check_build_status:
                action: circle_ci.get_build_info
                input:
                    project: <% $.project %>
                    username: <% $.username %>
                    build_num: <% int($.build_number) %>
                publish:
                    status: <% task(check_build_status).result.result %>
                on-success:
                    - notify_failure: <% $.status.failed %>
            notify_failure:
                action: std.fail
