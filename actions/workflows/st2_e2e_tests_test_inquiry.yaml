---
version: '1.0'
input:
  - host
  - host_fqdn
  - env
  - protocol
tasks:
  init:
    action: core.noop
    next:
      - when: <% succeeded() %>
        publish:
          - st2_cli_args: token=<% ctx().env.get(ST2_AUTH_TOKEN) %> protocol=<% ctx().protocol %>
        do:
          - test_inquiry_chain
  test_inquiry_chain:
    action: core.remote
    input:
      hosts: <% ctx().host %>
      env: <% ctx().env %>
      cmd: st2 run tests.test_inquiry_chain <% ctx().st2_cli_args %>
      timeout: 180
