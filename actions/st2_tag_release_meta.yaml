---
  name: "st2_tag_release"
  runner_type: "action-chain"
  description: "Look at workflows/st2_tag_release.yaml"
  enabled: true
  entry_point: "workflows/st2_tag_release.yaml"
  parameters:
    st2_repo:
      type: "string"
      description: "Url of the st2 repo to clone"
      default: "git@github.com:StackStorm/st2.git"
    st2_repo_target:
      type: "string"
      default: "/home/stanley/st2"
      description: "Path to clone st2 repo to."
    branch:
      type: "string"
      description: "st2 branch to tag."
      required: true
