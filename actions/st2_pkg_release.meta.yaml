---
name: st2_pkg_release
runner_type: mistral-v2
description: Package and test st2 for release
enabled: true
entry_point: workflows/st2_pkg_release.yaml
parameters:
    version:
        type: string
        description: Version to use for the release. Should include the patch e.g. 0.1.0
        required: true
    enterprise_key:
        type: string
        description: License key for testing the enterprise release.
        required: true
