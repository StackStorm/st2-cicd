---
name: update_changelog
description: Update changelog, commit and tag
enabled: true
runner_type: remote-shell-script
entry_point: update_changelog.sh
parameters:
    project:
        type: string
        description: Project name
        required: true
        position: 0
    version:
        type: string
        description: Version to use for the release. Should include the patch e.g. 0.1.0
        required: true
        position: 1
    fork:
        type: string
        description: Fork to use
        default: StackStorm
        position: 2
    local_repo:
        type: string
        description: Location where to clone the repo. Programmatically determined if not provided.
        position: 3
    branch:
        type: string
        description: Git branch to checkout
        position: 4
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: false
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
