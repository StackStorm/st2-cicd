---
name: st2_e2e_tests
pack: st2cd
description: Run the set of st2 end to end tests
enabled: true
runner_type: mistral-v2
entry_point: workflows/st2_e2e_tests.yaml
parameters:
    host:
        type: string
        required: true
    protocol:
        type: string
        enum:
            - http
            - https
        default: http
    st2_username:
        type: string
        description: Username to authenticate to the st2 server
        default: test
    st2_password:
        type: string
        description: Password to authenticate to the st2 server
        default: Ch@ngeMe
    workflow:
        default: st2cd.st2_e2e_tests.main
        immutable: true
        type: string
