---
  enabled: true
  entry_point: "workflows/st2_bootstrap_test.yaml"
  name: "st2_bootstrap_test"
  pack: "st2cd"
  parameters: 
    distro: 
      default: "UBUNTU14"
      type: "string"
    environment: 
      enum: 
        - "sandbox"
        - "staging"
        - "production"
      type: "select"
    hostname: 
      required: true
      type: "string"
    instance_type: 
      default: "m3.large"
      type: "string"
    key_name: 
      default: "st2_deploy"
      type: "string"
    keyfile: 
      default: "/home/stanley/.ssh/stanley_rsa"
      type: "string"
    role: 
      default: "default"
      type: "string"
    version: 
      enum: 
        - "stable"
        - "unstable"
      type: "select"
  runner_type: "mistral-v2"
