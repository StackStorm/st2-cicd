---
name: docker_finalize_release
runner_type: orquesta
description: Change version and tag in docker images for st2 release
enabled: true
entry_point: workflows/docker_finalize_release.yaml
parameters:
  version:
    type: string
    description: Version used for the release. Should include the patch e.g. 0.1.0
    required: true
  org:
    type: string
    description: GitHub organization (or username) to use
    default: StackStorm
  host:
    type: string
    description: Host where to run the release process.
  cwd:
    type: string
    description: Working directory where remote shell scripts use
    default: /home/stanley
