---
  name: "webui_packaging"
  runner_type: "action-chain"
  description: "Builds WebUI artifacts"
  enabled: true
  entry_point: "workflows/st2_webui_build.yaml"
  parameters:
    repo:
      type: "string"
      description: "Url of the repo to clone."
      default: "https://github.com/StackStorm/st2web.git"
      required: true
    repo_target:
      type: "string"
      default: "st2_webui_{{branch}}"
      description: "Directory where the repo is cloned."
    branch:
      type: "string"
      description: "The branch to build."
      default: "master"
      required: true
    dl_server:
      type: "string"
      description: "Server where the build artifacts are published."
      required: true
    artifacts_destination:
      type: "string"
      description: "Path on the dl_server where the artifacts are moved"
      default: "/var/www/sites/releases/html/releases/st2/webui"
      required: true
