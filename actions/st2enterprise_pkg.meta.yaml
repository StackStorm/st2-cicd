---
  name: "st2enterprise_pkg"
  runner_type: "action-chain"
  description: "Builds st2enterprise project artifacts"
  enabled: true
  entry_point: "workflows/st2enterprise_pkg.yaml"
  parameters:
    repo:
      type: "string"
      description: "Url of the repo to clone."
      default: "https://{{github_token}}:x-oauth-basic@github.com/{{repo_name}}.git"
      immutable: true
    github_token:
      type: "string"
      description: "GitHub auth token"
      default: "{{system.st2_github_token}}"
    repo_name:
      type: "string"
      description: "GitHub repo ex. ORG/REPO"
      required: true
    repo_target:
      type: "string"
      default: "/home/stanley/st2_webui_{{branch}}"
      description: "Directory where the repo is cloned."
    branch:
      type: "string"
      description: "The branch to build."
      default: "master"
      required: false
    build:
      type: "string"
      description: "build number"
    dl_server:
      type: "string"
      description: "Server where the build artifacts are published."
      required: false
    environment:
      type: "string"
      description: "Environment where to run the packaging action"
