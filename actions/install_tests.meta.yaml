---
  name: "install_tests"
  runner_type: remote-shell-script
  description: "Install St2 tests"
  enabled: true
  entry_point: "install_tests.sh"
  parameters:
    branch:
      default: "master"
      description: "st2tests branch that should be installed."
      type: "string"
      position: 2
    sudo:
      immutable: true
      default: true
    cmd:
      immutable: true
      default: ""
    pack:
      type: "string"
      required: true
      position: 1
    kwarg_op:
      immutable: true
      default: "--"
