---
name: bwc_release_packages
pack: st2cd
description: Promote all stable bwc packages from staging to production for all supported distros
enabled: true
runner_type: orquesta
entry_point: workflows/bwc_release_packages.yaml
parameters:
  distros:
    type: array
    immutable: true
    default:
      - RHEL6
      - RHEL7
      - UBUNTU14
      - UBUNTU16
# TODO: Uncomment once we make Bionic support GA
#            - UBUNTU18
  version:
    type: string
    required: true
