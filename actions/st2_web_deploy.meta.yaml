---
  name: "st2_web_deploy"
  runner_type: "action-chain"
  description: "Deploys the latest st2web on a server"
  enabled: true
  entry_point: "workflows/st2_web_deploy.yaml"
  parameters:
    hostname:
      type: "string"
      description: "Hostname to deploy st2web on"
      required: true
    branch:
      type: "string"
      description: "The branch to clone"
      default: "master"
    revision:
      type: "string"
      description: ""
    author:
      type: "string"
      description: ""
      required: false
    build:
      type: "string"
      description: "Build number"
      required: true
    environment:
      type: "string"
      description: ""
