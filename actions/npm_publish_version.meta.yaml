---
  name: "npm_publish_version"
  runner_type: "action-chain"
  description: "Published new versions to npm."
  enabled: true
  entry_point: "workflows/npm_publish_version.yaml"
  parameters:
    repo:
      type: "string"
      description: "Url of the repo to clone"
      default: "git@github.com:StackStorm/hubot-stackstorm.git"
      required: true
    branch:
      type: "string"
      description: "The branch to test"
      default: "master"
      required: true
    repo_target:
      type: "string"
      default: "st2_{{branch}}"
      description: "Possible options are all, actions, rules."
    update_type:
      type: "string"
      default: "patch"
      description: "Possible options are patch, minor, or major."
