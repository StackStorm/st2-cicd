---
  name: "get_st2_token"
  runner_type: "run-remote"
  description: "Authenticate to St2"
  enabled: true
  entry_point: ""
  parameters: 
    st2_username:
      type: "string"
      default: ""
      required: true
    st2_password:
      type: "string"
      default: ""
      required: true
    cmd: 
      immutable: false
      default: "st2 auth {{st2_username}} -p {{st2_password}} -j"
    kwarg_op: 
      immutable: true
      default: "--"