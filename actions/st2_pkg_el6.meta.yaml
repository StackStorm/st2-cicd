---
  name: "st2_pkg_el6"
  runner_type: "action-chain"
  description: "Clones a repo to a remote host and builds packages for EL6"
  enabled: true
  entry_point: "workflows/st2_pkg_el6.yaml"
  parameters:
    repo:
      type: "string"
      description: "Url of the repo to clone"
      required: true
    repo_target:
      type: "string"
      default: "st2_{{branch}}"
      description: "Directory name for clone"
    branch:
      type: "string"
      description: "The branch to build"
      default: "master"
      required: true
    build:
      type: "string"
      description: "Build number"
      required: true
    dl_server:
      type: "string"
      description: ""
      required: true
    environment:
      type: "string"
      description: ""
    revision:
      type: "string"
