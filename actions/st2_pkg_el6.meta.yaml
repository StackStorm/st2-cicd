---
  name: "st2_pkg_el6"
  runner_type: "action-chain"
  description: "Clones a repo to a remote host and builds packages for EL6"
  enabled: true
  entry_point: "workflows/st2_pkg_el6.yaml"
  parameters:
    build_server:
      type: "string"
      required: true
     dl_server:
       type: "string"
       required: true
    repo:
      type: "string"
      description: "Url of the repo to clone"
      required: true
    repo_target:
      type: "string"
      default: "st2_{{branch}}"
      description: "Directory name for clone"
    branch:
      type: "string"
      description: "The branch to build"
      default: "master"
      required: true
    build:
      type: "string"
      description: "Build number"
      required: true
    releases_server:
      type: "string"
      description: ""
      default: "ops001.stackstorm.net"
    environment:
      type: "string"
      description: ""
    revision:
      type: "string"
    destination_base:
      type: "string"
      description: "Destination directory on releases_server"
      default: "/home/stanley/st2cd/el6/"
