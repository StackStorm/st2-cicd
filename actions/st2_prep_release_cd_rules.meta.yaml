---
  name: "st2_prep_release_cd_rules"
  runner_type: remote-shell-script
  description: "Create and update rules for st2cd."
  enabled: true
  entry_point: "st2_prep_release_cd_rules.sh"
  parameters:
    project:
        type: string
        description: Project name for st2
        default: st2
        position: 0
    fork:
        type: string
        description: Fork to use
        default: StackStorm
        position: 1
    version:
        type: string
        description: Version to use for the release. Should include the patch e.g. 0.1.0
        required: true
        position: 2
    prev_version:
        type: string
        description: Previous version being upgraded from. Should include the patch e.g. 0.1.0
        required: true
        position: 3
    oses:
        type: string
        description: "Space seperated list of operating systems supported by st2 e.g. 'rhel6 rhel7 u16 u18'"
        required: true
        position: 4
        default: rhel6 rhel7 rhel8 u16 u18
    local_repo:
        type: string
        description: Location where to clone the repo. Programmatically determined if not provided.
        position: 5
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: false
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
