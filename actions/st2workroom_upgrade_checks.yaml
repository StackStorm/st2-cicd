---
  name: "st2workroom_upgrade_checks"
  runner_type: "remote-shell-script"
  description: "Script which verifies that the upgrade has been performed successfuly"
  enabled: true
  entry_point: "scripts/upgrade_checks.sh"
  parameters:
    upgrade_version:
      type: "string"
      description: "Version of StackStorm to check for"
      required: true
      position: 0
    upgrade_build:
      type: "string"
      description: "Build number of the version upgrade version"
      required: true
      position: 1
