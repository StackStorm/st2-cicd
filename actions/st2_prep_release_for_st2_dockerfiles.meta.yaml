---
name: st2_prep_release_for_st2_dockerfiles
description: Prepare the st2-dockerfiles repo for release
enabled: true
runner_type: remote-shell-script
entry_point: st2_chg_ver_for_st2_dockerfiles.sh
parameters:
    fork:
        type: string
        description: Fork to use
        default: StackStorm
        position: 0
    project:
        type: string
        description: Project name for st2-dockerfiles
        default: st2-dockerfiles
        position: 1
    version:
        type: string
        description: Version to use for the release. Should include the patch e.g. 0.1.0
        required: true
        position: 2
    local_repo:
        type: string
        description: Location where to clone the repo. Programmatically determined if not provided.
        position: 3
