---
  name: "create_vm_chatops"
  pack: "st2cd"
  runner_type: "action-chain"
  description: "Create a VM through ChatOps and add DNS"
  enabled: true
  entry_point: "workflows/create_vm_chatops.yaml"
  parameters:
    instance_type:
      type: "string"
      description: "Flavor of to use for instance creation"
      default: "t2.medium"
    environment:
      type: "string"
      description: "Environment to deploy to"
      default: "staging"
      enum:
        - "production"
        - "staging"
        - "sandbox"
    hostname:
      type: "string"
      description: "Short hostname"
      required: true
    os:
      type: "string"
      default: "ubuntu"
      required: true
    purpose:
      type: "string"
      default: "whatever. Ask {{ action_context.api_user }}"
    skip_notify:
      default:
        - get_subnet_id
        - get_distro_info
        - run_instance
        - wait_for_instance
        - wait_for_ssh
        - add_name_tag
        - add_purpose_tag
        - add_creator_tag
        - add_cname
        - set_hostname
        - reboot
        - wait_for_ssh_post_reboot
