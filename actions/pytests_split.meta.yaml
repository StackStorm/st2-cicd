  entry_point: "workflows/pytests_split.yaml"
  parameters:
    repo_target:
      type: "string"
      default: "/tmp/st2_{{branch}}"
      description: "Possible options are all, actions, rules."
    build_server:
      type: "string"
      required: true
      description: "Build slave host"
