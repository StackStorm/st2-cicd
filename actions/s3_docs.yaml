---
  name: "s3_docs"
  runner_type: "run-remote"
  description: "s3 docs"
  enabled: true
  entry_point: ""
  parameters: 
    repo:
      type: "string"
      required: true
      default: "st2_master"
    branch:
      type: "string"
      required: true
    bucket:
      type: "string"
      required: true
      default: "docs-staging.stackstorm.net"
      description: "The base path to the bucket"
    location:
      type: "string"
      description: "Extra subfolder to copy to - use leading /"
      default: ""
    version:
      type: "string"
      required: true
      description: "St2 version"
    bucket_url:
      type: "string"
      immutable: true
      default: "s3://{{bucket}}"
    cmd: 
      immutable: false
      default: "cd /tmp/{{repo}}/docs/build/html && s3cmd put --recursive * {{bucket_url}}/{{version}}/{% if locations != '' %} && s3cmd put --recursive * {{bucket_url}}{{location}}{% endif %}"
    kwarg_op: 
      immutable: true
      default: "--"

