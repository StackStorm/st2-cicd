---
  name: "s3_docs"
  runner_type: "run-remote-script"
  description: "s3 docs"
  enabled: true
  entry_point: "s3_docs.sh"
  parameters: 
    repo:
      type: "string"
      required: true
      default: "st2_master"
      position: 0
    bucket:
      type: "string"
      required: true
      default: "docs-staging.stackstorm.net"
      description: "The base path to the bucket"
      position: 1
    location:
      type: "string"
      description: "Extra subfolder to copy to - use leading /"
      default: ""
      position: 3
    version:
      type: "string"
      required: true
      description: "St2 version"
      position: 2
    kwarg_op:
      immutable: true
      default: ""

