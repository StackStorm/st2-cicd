---
name: st2_prep_dev_for_st2_dockerfiles
description: Prepare the st2-dockerfiles repo for next iteration of development
enabled: true
runner_type: remote-shell-script
entry_point: st2_chg_ver_for_st2_dockerfiles.sh
parameters:
    project:
        type: string
        description: Project name for st2-dockerfiles
        required: true
        position: 0
    version:
        type: string
        description: Version to use for the next release. Should include the patch e.g. 0.1.0
        required: true
        position: 1
    fork:
        type: string
        description: Fork to use
        default: StackStorm
        position: 2
    branch:
        type: string
        description: Branch to update
        default: master
        position: 3
    local_repo:
        type: string
        description: Location where to clone the repo. Programmatically determined if not provided.
        position: 4
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: false
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
