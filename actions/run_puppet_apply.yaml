---
  name: "run_puppet_apply"
  runner_type: "run-remote"
  description: "Run puppet apply"
  enabled: true
  entry_point: ""
  parameters: 
    sudo: 
      immutable: true
      default: true
    cmd: 
      immutable: true
      default: "bash /opt/puppet/script/puppet-apply"
    kwarg_op: 
      immutable: true
      default: "--"
    timeout:
      default: 1800
