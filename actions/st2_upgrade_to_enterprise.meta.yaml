---
name: st2_upgrade_to_enterprise
description: Run enterprise upgrade
enabled: true
runner_type: remote-shell-script
entry_point: st2_upgrade_to_enterprise.sh
parameters:
    license_key:
        type: string
        required: true
        position: 0
    distro:
        type: string
        required: true
        enum:
            - RHEL7
            - RHEL8
            - UBUNTU16
            - UBUNTU18
        position: 1
    release:
        type: string
        enum:
            - stable
            - unstable
        default: stable
        position: 2
    pkg_env:
        type: string
        enum:
            - staging
            - production
        default: production
        position: 3
    version:  # example: 1.5.1
        type: string
        position: 4
    ldap_host:
        type: string
        default: "{{st2kv.system.enterprise_ad_host}}"
        position: 5
    ldap_bind_dn:
        type: string
        default: "{{st2kv.system.enterprise_ad_bind_dn}}"
        position: 6
    ldap_bind_passwd:
        type: string
        default: "{{st2kv.system.enterprise_ad_bind_passwd}}"
        position: 7
    ldap_base_ou:
        type: string
        default: "{{st2kv.system.enterprise_ad_base_ou}}"
        position: 8
    ldap_group_dn:
        type: string
        default: "{{st2kv.system.enterprise_ad_group_dn}}"
        position: 9
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: true
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
