---
name: st2_upgrade_to_enterprise
description: Run enterprise upgrade
enabled: true
runner_type: remote-shell-script
entry_point: st2_upgrade_to_enterprise.sh
parameters:
    license_key:
        type: string
        required: true
        position: 0
    distro:
        type: string
        required: true
        enum:
            - RHEL6
            - RHEL7
            - UBUNTU14
        position: 1
    release:
        type: string
        enum:
            - stable
            - unstable
        default: stable
        position: 2
    pkg_env:
        type: string
        enum:
            - staging
            - production
        default: production
        position: 3
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: false
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
