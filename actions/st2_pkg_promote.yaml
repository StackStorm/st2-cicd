---
name: st2_pkg_promote
runner_type: mistral-v2
description: Promote a st2 package from unstable to stable repo.
enabled: true
entry_point: workflows/st2_pkg_promote.yaml
parameters:
    package:
        type: string
        description: Package to promote
        required: true
    release:
        type: string
        required: true
        enum:
            - stable
            - unstable
    version:
        type: string
        description: Version to promote
        required: true
    revision:
        type: string
        description: Revision to promote
        required: true
    distro_version:
        type: string
        description: Distro version of the package to promote
        required: true
    api_token:
        type: string
        description: Token to access the packagecloud API
        default: "{{system.pkg_cloud_token}}"
