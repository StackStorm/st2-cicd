---
  name: "st2_set_changelog_release_date"
  runner_type: "run-remote-script"
  description: "Set version release date in st2 changelog."
  enabled: true
  entry_point: "st2_set_changelog_release_date.sh"
  parameters:
    repo:
      type: "string"
      description: "Location of st2 cloned git repo on disk."
      required: true
      position: 0
    branch:
      type: "string"
      description: "Branch name to use. Example: v${version_number}."
      required: true
      position: 1
    version:
      type: "string"
      description: "Version to use. Example: 0.7.0."
      required: true
      position: 2
    date:
      type: "string":
      description: "Release date to set. Format Month_string Date, YYYY. E.g. July 21, 2015."
      required: false
      position: 3
    sudo:
      immutable: true
      default: false
    cmd:
      immutable: true
      default: ""
    kwarg_op:
      immutable: true
      default: "--"
