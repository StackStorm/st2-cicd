---
name: st2_prep_patch_for_enterprise_rbac_backend
description: Prepare the st2 enterprise ldap repo for patch release
enabled: true
runner_type: remote-shell-script
entry_point: st2_chg_ver_for_enterprise_rbac_backend.sh
parameters:
    project:
        type: string
        description: Github project name
        default: st2-enterprise-rbac-backend
        position: 0
    version:
        type: string
        description: Version for the patch release. Should include the patch e.g. 0.1.0
        required: true
        position: 1
    fork:
        type: string
        description: Fork to use
        default: extremenetworks
        position: 2
    branch:
        type: string
        description: Branch to update
        default: v{{version.split('.')[0]}}.{{version.split('.')[1]}}
        position: 3
    local_repo:
        type: string
        description: Location where to clone the repo. Programmatically determined if not provided.
        position: 4
    dir:
        immutable: true
        default: /home/stanley/
    sudo:
        immutable: true
        default: false
    cmd:
        immutable: true
        default: ""
    kwarg_op:
        immutable: true
        default: "--"
