---
name: mistral_release_candidate
description: Run the pipeline to release candidate for Mistral.
enabled: true
runner_type: mistral-v2
entry_point: workflows/mistral_release_candidate.yaml
parameters:
  test_host:
    type: string
    description: The name of the hosts where the integration test(s) will run.
    required: true
  build_host:
    type: string
    description: The name of the hosts where the build process will run.
    required: true
  version:
    type: string
    description: The release version major.minor.patch.
    required: true
  mis_repo_main:
    type: string
    default: git@github.com:StackStorm/mistral.git
  mis_repo_client:
    type: string
    default: git@github.com:StackStorm/python-mistralclient.git
  mis_repo_action:
    type: string
    default: git@github.com:StackStorm/st2mistral.git
  mis_repo_branch:
    type: string
    default: master
  mis_repo_dir:
    type: string
    default: /home/stanley
  st2_repo_branch:
    type: string
    default: master
  debug:
    type: boolean
    default: false
  context:
    default: {}
    immutable: true
    type: object
  task:
    default: null
    immutable: true
    type: string
  workflow:
    default: st2cd.mistral_release_candidate.main
    immutable: true
    type: string
