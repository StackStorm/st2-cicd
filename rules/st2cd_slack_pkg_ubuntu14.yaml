---
    name: "st2cd_slack_pkg_ubuntu14"
    description: "Post results of st2cd workflows to slack"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.st2_pkg_ubuntu14"
            type: "equals"
    action:
        ref: "slack.post_message"
        parameters:
            channel: "{% if trigger.status == 'succeeded' %}#thunderdome{% else %}#stackstorm{% endif %}"
            message: "{% if trigger.status != 'succeeded' %}channel\n{% endif %}```[{{trigger.action_name}} - {{trigger.parameters.environment}}: {{trigger.status.upper()}}]\n    SHA: {{trigger.parameters.revision}}\n    BRANCH: {{trigger.parameters.branch}}\n    SHA: {{trigger.parameters.revision}}\n    BUILD: {{trigger.parameters.build}}```"
