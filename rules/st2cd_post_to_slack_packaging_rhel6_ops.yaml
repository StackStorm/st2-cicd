---
    name: "st2cd_post_to_slack_packaging_rhel6_ops"
    description: "Post results of st2cd workflows to slack"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd\\.st2_packaging_rhel6_ops"
            type: "matchregex"
    action:
        ref: "slack.post_message"
        parameters:
            channel: "{% if trigger.status == 'succeeded' %}#thunderdome{% else %}#stackstorm{% endif %}"
            message: "{% if trigger.status != 'succeeded' %}<!channel>\n{% endif %}```[{{trigger.action_name}}: {{trigger.status.upper()}}]\n    BUILD: {{trigger.result.get_current_build.result|trim}}\n    BUILD_HOST: {{trigger.parameters.build_server}}\n    BRANCH: {{trigger.parameters.branch}}```"
