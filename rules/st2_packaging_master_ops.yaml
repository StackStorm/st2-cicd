---
    name: "st2_packaging_master_ops"
    description: "Build packages after tests succeed and push them to staging"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.integration_tests"
            type: "equals"
        trigger.status:
            pattern: "succeeded"
            type: "equals"
        trigger.parameters.environment:
            pattern: "staging"
            type: "equals"
    action:
        ref: "st2cd.packaging_ops"
        parameters:
            repo: "{{trigger.parameters.repo}}"
            branch: "{{trigger.parameters.branch}}"
            releases_server: "{{system.releases_server}}"
            environment: "production"
