---
    name: "st2_docs_prod"
    description: "Build Docs after tests succeed and push them to docs.stackstorm.com"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.st2workroom_test"
            type: "equals"
        trigger.status:
            pattern: "succeeded"
            type: "equals"
        trigger.parameters.distro:
            pattern: "UBUNTU14"
            type: "equals"
        trigger.parameters.pkg_st2:
            pattern: true
            type: "equals"
    action:
        ref: "st2cd.docs"
        parameters:
            repo: "{{trigger.parameters.repo}}"
            branch: "{{trigger.parameters.branch}}"
            environment: "production"
            docs_url: "{{system.s3_bucket_docs_production}}"
