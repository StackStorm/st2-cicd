---
    name: "st2_packaging_master_staging"
    description: "Build st2 packages after tests succeed and push them to staging"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.pytests"
            type: "equals"
        trigger.status:
            pattern: "succeeded"
            type: "equals"
    action:
        ref: "st2cd.st2_packaging"
        parameters:
            repo: "{{trigger.parameters.repo}}"
            branch: "{{trigger.parameters.branch}}"
            dl_server: "{{system.apt_origin_staging}}"
            environment: "staging"
