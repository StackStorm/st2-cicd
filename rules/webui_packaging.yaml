---
    name: "webui_packaging"
    description: "Build WebUI packages after tests succeed and push them to staging"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.pytests"
            type: "equals"
        trigger.status:
            pattern: "succeeded"
            type: "equals"
    action:
        ref: "st2cd.webui_packaging"
        parameters:
            repo: "https://github.com/StackStorm/st2web.git"
            branch: "master"
            dl_server: "{{system.releases_server}}"
            environment: "production"
            build: "{{trigger.result.tasks[1].result.result.value}}"
