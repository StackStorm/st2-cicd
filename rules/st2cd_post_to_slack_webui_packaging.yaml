---
    name: "st2cd_post_to_slack_webui_packaging"
    description: "Post results of webui_packaging workflow to slack"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd\\.webui_packaging$"
            type: "matchregex"
    action:
        ref: "slack.post_message"
        parameters:
            message: "```[{{trigger.action_name}} - {{trigger.parameters.environment}}: {{trigger.status.upper()}}]\n    DL_HOST: {{trigger.parameters.dl_server}}\n    BRANCH: {{trigger.parameters.branch}}```"
