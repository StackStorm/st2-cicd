---
    name: "st2cd_slack_pytests"
    description: "Post results of st2cd workflows to slack"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.pytests"
            type: "equals"
    action:
        ref: "slack.post_message"
        parameters:
            channel: "{% if trigger.status == 'succeeded' %}#thunderdome{% else %}#stackstorm{% endif %}"
            message: "{% if trigger.status != 'succeeded' %}channel\n{% endif %}```[{{trigger.action_name}}: {{trigger.status.upper()}}]\n    SHA: {{trigger.parameters.revision}}\n    BRANCH: {{trigger.parameters.branch}}```"
